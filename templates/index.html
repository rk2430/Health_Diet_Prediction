<!DOCTYPE html>
<html>
<head>
    <title>Healthy Diet Cost Prediction</title>
    <style>
        body {
            background-color: #ffb347;
            font-family: Arial, sans-serif;
        }

        .outer-box {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 220px 1fr;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            text-align: right;
            padding-right: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 4px;
            border: 1px solid #888;
        }

        .btn-box {
            text-align: center;
            margin-top: 25px;
        }

        button {
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="outer-box">
    <h2>Healthy Diet Cost Prediction</h2>

    <form action="/predict" method="post">

        <div class="form-row">
            <label>Year</label>
            <input type="number" name="year" placeholder="Enter Year" required>
        </div>

        <div class="form-row">
            <label>Country</label>
            <input type="text" name="country" placeholder="Enter Country Name" required>
        </div>

        <div class="form-row">
            <label>Annual Healthy Diet Cost (USD)</label>
            <input type="number" step="any" name="annual_cost_healthy_diet_usd" required>
        </div>

        <div class="form-row">
            <label>Vegetable Cost (PPP USD)</label>
            <input type="number" step="any" name="cost_vegetables_ppp_usd" required>
        </div>

        <div class="form-row">
            <label>Fruit Cost (PPP USD)</label>
            <input type="number" step="any" name="cost_fruits_ppp_usd" required>
        </div>

        <div class="form-row">
            <label>Total Food Components Cost</label>
            <input type="number" step="any" name="total_food_components_cost" required>
        </div>

        <div class="btn-box">
            <button type="submit">Predict Cost</button>
        </div>

    </form>
</div>

</body>
</html>
